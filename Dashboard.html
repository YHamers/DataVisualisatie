<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007AFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007AFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        th, td {
            border: 1px solid #ccc;

            text-align: left;
            color: #333;
        }

        th {
            background-color: #007AFF;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;

        .filter-dropdown {
    width: 100%;

    border-radius: 5px;
    background-color: #fff;
    font-size: 16px;

}

  <h1>CSV Data Visualization</h1>
    <input type="text" id="searchInput" placeholder="Zoek...">
    <table>
        <thead>

                <th>Project ID</th>

    <script>
        // URL naar het CSV-bestand
        var csvFile = 'dataset.csv';

        // Haal het CSV-bestand op met behulp van de Fetch API
        fetch(csvFile)
            .then(response => response.text())
            .then(csvData => {
                // Split de CSV-data in rijen
                var rows = csvData.split('\n');

                // Verwijder de koptekstrij (indien aanwezig)
                var header = rows[0].split(';');
                rows.shift();

                // Haal de tabel body-element op
                var tableBody = document.getElementById('data');

                // Loop door de rijen en maak tabelrijen
                for (var i = 0; i < rows.length; i++) {
                    var rowData = rows[i].split(';');
                    if (rowData.length === header.length) { // Controleer of het aantal kolommen overeenkomt
                        var row = document.createElement('tr');

                        for (var j = 0; j < header.length; j++) {
                            var cell = document.createElement('td');
                            cell.textContent = rowData[j];
                            row.appendChild(cell);
                        }

                        tableBody.appendChild(row);
                    }
                }

                // Voeg filterdropdowns toe aan de koppen van de kolommen
                var tableHeaders = document.querySelectorAll('th');
                tableHeaders.forEach(function(header, index) {
                    if (index !== 0) { // Overslaan van de eerste kolom ('Project ID')
                        var filterDropdown = document.createElement('select');
                        filterDropdown.classList.add('filter-dropdown');
                        filterDropdown.dataset.columnIndex = index;

                        // Voeg een lege optie toe
                        var emptyOption = document.createElement('option');
                        emptyOption.textContent = 'Alle';
                        emptyOption.value = '';
                        filterDropdown.appendChild(emptyOption);

                        // Verzamel alle unieke waarden voor deze kolom
                        var uniqueValues = [];
                        for (var i = 0; i < rows.length; i++) {
                            var rowData = rows[i].split(';');
                            if (rowData.length > index) {
                                var value = rowData[index];
                                if (!uniqueValues.includes(value)) {
                                    uniqueValues.push(value);
                                }
                            }
                        }

                        // Voeg de unieke waarden toe als opties
                        uniqueValues.forEach(function(value) {
                            var option = document.createElement('option');
                            option.textContent = value;
                            option.value = value;
                            filterDropdown.appendChild(option);
                        });

                        // Voeg een eventlistener toe voor het filteren
                        filterDropdown.addEventListener('change', function() {
                            var columnIndex = this.dataset.columnIndex;
                            var filterValue = this.value.toLowerCase();
                            filterTable(columnIndex, filterValue);
                        });

                        header.appendChild(filterDropdown);
                    }
                });


                
                // Voeg zoekbalkfunctionaliteit toe
                var searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function() {
                    var filterValue = searchInput.value.toLowerCase(); // Omzetten naar kleine letters
                    filterTable(0, filterValue); // 0 is de index van de eerste kolom ('Project ID')
                });

                

                function filterTable(columnIndex, filter) {
                    var rows = tableBody.getElementsByTagName('tr');
                    for (var i = 0; i < rows.length; i++) {
                        var cells = rows[i].getElementsByTagName('td');
                        var rowVisible = false;
                        for (var j = 0; j < cells.length; j++) {
                            var cellText = cells[j].textContent.toLowerCase(); // Omzetten naar kleine letters
                            if (cellText.indexOf(filter) > -1) {
                                rowVisible = true;
                                break;
                            }
                        }
                        if (rowVisible) {
                            rows[i].style.display = '';
                        } else {
                            rows[i].style.display = 'none';
                        }
                    }
                }
            })
            .catch(error => console.error('Fout bij het ophalen van het CSV-bestand:', error));


            


    </script>
<h2>Dashboard</h2>


<!--Code van Categorie circel diagram(Development, Education, Research) -->

<div id="chart-container"></div>


  <script>
    (async function() {
      // Laad het CSV-bestand met D3.js
      const data = await d3.dsv(";", "dataset.csv");

      // Array om de waarden van de kolom "Content.soort" op te slaan
      const contentSoortValues = [];

      // Loop over de data en sla de waarden van de kolom "Content.soort" op
      data.forEach(function(d) {
        contentSoortValues.push(d.Category);
      });

      // Functie om de frequentie van unieke waarden te tellen
      function countUniqueValues(arr) {
        const counts = {};
        arr.forEach(function(value) {
          counts[value] = (counts[value] || 0) + 1;
        });
        return counts;
      }

      const counts = countUniqueValues(contentSoortValues);

      // Converteer de frequentieobjecten naar een array van objecten voor D3.js
      const dataForPieChart = Object.keys(counts).map(function(key) {
        return {
          value: counts[key],
          label: key
        };
      });

      // Creëer een cirkeldiagram met D3.js
      const width = 1000; // Breedte van het diagram
      const height = 400; // Hoogte van het diagram
      const radius = Math.min(width, height) / 2; // Straal van de cirkel

      const svg = d3.select("#chart-container")
      
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${width / 2},${height / 2})`);

        


        

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const pie = d3.pie()
        .value(function(d) { return d.value; });

      const arc = d3.arc()
        .outerRadius(radius - 10)
        .innerRadius(0);

      const arcs = svg.selectAll("arc")
        .data(pie(dataForPieChart))
        .enter()
        .append("g")
        .attr("class", "arc");

      arcs.append("path")
        .attr("d", arc)
        .attr("fill", function(d, i) { return color(i); });

        arcs
        .on("mouseover", function() {
          d3.select(this).select("path").attr("fill", "gray"); // Kleur feller maken bij hover
        })
        .on("mouseout", function() {
          d3.select(this).select("path").attr("fill", function(d, i) { return color(i); }); // Terug naar normale kleur
        });

      // Voeg legenda toe
      const legend = svg.selectAll(".legend")
        .data(dataForPieChart)
        .enter()
        .append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) {
          return `translate(0,${i * 30})`;
        });

      legend.append("rect")
        .attr("x", -400)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", function(d, i) { return color(i); });

      legend.append("text")
        .attr("x", -380)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return `${d.label} (${d.value})`; });



        arcs
        .append("path")
        .attr("d", arc)
        .attr("fill", function(d, i) { return color(i); });

      arcs
        .on("mouseover", function() {
          d3.select(this).select("path").attr("fill", "lightgray"); // Kleur wijzigen bij hover
        })
        .on("mouseout", function() {
          d3.select(this).select("path").attr("fill", function(d, i) { return color(i); }); // Terug naar normale kleur
        });
    })();
  </script>

<!--Code histogram Lectoraat -->

<div id="chart-containerLectoraat"></div>

  <script>
    (async function() {
      // Laad het CSV-bestand met D3.js
      const data = await d3.dsv(";", "dataset.csv");

      // Array om de waarden van de kolom "Content.soort" op te slaan
      const contentSoortValues = [];

      // Loop over de data en sla de waarden van de kolom "Content.soort" op
      data.forEach(function(d) {
        contentSoortValues.push(d.Lectoraat);
      });

      // Functie om de frequentie van unieke waarden te tellen
      function countUniqueValues(arr) {
        const counts = {};
        arr.forEach(function(value) {
          counts[value] = (counts[value] || 0) + 1;
        });
        return counts;
      }

      const counts = countUniqueValues(contentSoortValues);

      // Converteer de frequentieobjecten naar een array van objecten voor D3.js
      const dataForBarChart = Object.keys(counts).map(function(key) {
        return {
          label: key,
          value: counts[key]
        };
      });

      // Creëer een staafdiagram met D3.js
      const width = 400; // Breedte van het diagram
      const height = 400; // Hoogte van het diagram
      const margin = { top: 20, right: 10, bottom: 40, left: 100 }; // Marges

      const svg = d3.select("#chart-containerLectoraat")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const x = d3.scaleBand()
        .domain(dataForBarChart.map(d => d.label))
        .range([margin.left, width - margin.right])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(dataForBarChart, d => d.value)])
        .nice()
        .range([height - margin.bottom, margin.top]);

      svg.selectAll(".bar")
        .data(dataForBarChart)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.label))
        .attr("y", d => y(d.value))
        .attr("width", x.bandwidth())
        .attr("height", d => height - margin.bottom - y(d.value));

      // Voeg labels toe aan de assen
      svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

      svg.append("g")
        .attr("class", "y-axis")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y).ticks(20));

      // Voeg tooltips toe aan de staafdiagrammen
      const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      svg.selectAll(".bar")
        .on("mouseover", function(d) {
          d3.select(this).attr("fill", "lightsteelblue"); // Kleur wijzigen bij hover
          tooltip.transition()
            .duration(200)
            .style("opacity", 0.9);
          tooltip.html(`${d.label}: ${d.value}`)
            .style("left", (d3.event.pageX + 30) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function() {
          d3.select(this).attr("fill", "steelblue"); // Terug naar normale kleur
          tooltip.transition()
            .duration(500)
            .style("opacity", 0);
        });

    })();

</script>
